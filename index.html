<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB cArPP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container1">
        <canvas id="canva" height = "500" width="1000" ></canvas>    
    </div>

    <div class="wrapper">
        <ul class="piano-keys">
            <li data-note="C" class="key white"></li>
            <li data-note="C#" class="key black"></li>
            <li data-note="D" class="key white"></li>
            <li data-note="D#" class="key black"></li>
            <li data-note="E" class="key white"></li>
            <li data-note="F" class="key white"></li>
            <li data-note="F#" class="key black"></li>
            <li data-note="G" class="key white"></li>
            <li data-note="G#" class="key black"></li>
            <li data-note="A" class="key white"></li>
            <li data-note="A#" class="key black"></li>
            <li data-note="B" class="key white"></li>
            <li data-note="C_" class="key white"></li>
        </ul>
    </div>

    <button class="btn" id="octaveUp">OCT +</button>
    <button class="btn" id="octaveDown">OCT -</button>
    
    <div id="container2">
        <p id="title">ENVELOPE DURATION</p>
        <input type = "range" min = "0.1" max ="3" step = "0.1" class = "slider" id= "range2" ></input>
    </div>

    <div id="container3">
        <button class="btn wavetype" id="sine">SINE</button>
        <button class="btn wavetype" id="square">SQUARE</button>
        <button class="btn wavetype" id="triangle">TRIANGLE</button>
        <button class="btn wavetype" id="adsr">ADSR</button>
    </div>  

    <button class="btn wavetype" id="envelope_button">WAVE</button>    
    
    <div id="container4">
        <button class="btn wavetype" id="enter_button"> ENTER </button> 

        <button class="btn wavetype" id="load_button"> LOAD</button>
        <button class="btn wavetype" id="remove_button"> REMOVE</button>
        <input id="waveshape_name" type="text">
    </div>

    <div id="container5">
        <h1>Stored waves</h1>
        <ul id="sounds"></ul> 
    </div>
